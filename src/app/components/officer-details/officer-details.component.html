<div class="officer-details">
    <div class="officer-details__profile"><img [src]="officer.profileUrl" /></div>
    <div class="officer-details__footer">
        <div class="officer-details__jewel"><img [src]="officer.jewelUrl" /></div>
        <div class="officer-details__footer__details">
            <div class="officer-details__name">{{officer.firstName}} {{officer.lastName}}</div>
            <div class="officer-details__role">{{officer.role}}</div>
        </div>
    </div>
</div>
